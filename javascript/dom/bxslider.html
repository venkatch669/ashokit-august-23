<html>
  <head>

    <!-- 1. add plugin into your code -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>

    <!-- 3. call the plugin  -->
    <script>
      $(document).ready(function(){ // we identify does you DOM(HTML+CSS+JS) is loaded into page
        $(".slider").bxSlider();
      });
    </script>

  </head>
  <body>
    <!-- 2. prepare HTML structure as per plugin required format -->
    <div class="slider">
      <div>
        <img src="./images/india-gate.jpg"/>
      </div>
      <div>        <img src="./images/palace.JPG"/></div>
    </div>

  </body>
</html>
